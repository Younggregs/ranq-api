version: "3.9"
   
services:
  db:
    image: postgres:14
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=ranq_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=ytrewq
  web:
    build: .
    command: gunicorn ranq.wsgi:application --workers=3 --bind 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db